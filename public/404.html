<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0B1220;
      color: #F6F7FB;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
    }
    
    h1 {
      font-size: 8rem;
      background: linear-gradient(120deg, #6EE7FF, #FFB86B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #8A93A6;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #6EE7FF;
      color: #0B1220;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    a:hover {
      background: #FFB86B;
      transform: translateY(-2px);
    }
  </style>
  <script>
    // Redirect to home page for GitHub Pages SPA behavior
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='./'" />
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="./">‚Üê Back to Home</a>
  </div>
</body>
</html>
